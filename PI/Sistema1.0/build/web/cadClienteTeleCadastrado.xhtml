                    <h:outputText  value="Login: " />
                    <p:inputText id="login" value="#{clienteTeleCadastradoControle.usuario.login}" required="true"/>
                    <h:outputText  value="Nome: " />
                    <p:inputText id="nome" value="#{clienteTeleCadastradoControle.pessoa.nome}" required="false"/>

                    <p:inputText id="rua" value="#{clienteTeleCadastradoControle.endereco.rua}" required="true"/>

                    <h:outputText  value="Complemento: " />

                    <h:outputText  value="Ponto de ReferÃªncia: " />
                    <p:inputText id="referencia" value="#{clienteTeleCadastradoControle.endereco.pontoReferencia}" required="false"/>
                    <h:outputText  value="Bairro: " />
                    <p:inputText id="bairro" value="#{clienteTeleCadastradoControle.endereco.bairro}" required="false"/>
                    <h:outputText  value="Cidade: " />
                    <p:inputText id="cidade" value="#{clienteTeleCadastradoControle.endereco.cidade}" required="false"/>
                    <h:commandButton value="salvar" action="#{clienteTeleCadastradoControle.salvar()}" />
                </h:panelGrid>
            </h:form>
        </p:layoutUnit>
        
        <p:layoutUnit position="east" header="" size="300">
            <p:stack icon="img/original.png">  
            <p:menuitem value="fornecedor" icon="img/10.png" url="cadFornecedor.faces"/>  
            <p:menuitem value="tele" icon="img/11.png" url="cadClienteTeleCadastrado.faces"/>  
            <p:menuitem value="online" icon="img/12.png" url="cadClienteOnline.faces"/>  
            </p:stack>
        </p:layoutUnit>
    </ui:define>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./index.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="center">
        <p:layoutUnit position="center" header="Empresa">
            <h:form id="formulario_fornecedor">
                <h:panelGrid id="painel" columns="2">
                    <h:outputText  value="Nome: " />
                    <p:inputText id="nome" value="#{pessoaJuridicaControle.pessoa.nome}" required="true"/>
                    <h:outputText  value="Email: " />
                    <p:inputText id="email" value="#{pessoaJuridicaControle.pessoa.email}"/>
                    <h:outputText  value="Telefone: " />
                    <p:inputMask id="telefone" value="#{pessoaJuridicaControle.pessoa.telefone}" required="true" mask="(99)9999-9999"/>
                    <h:outputText  value="Cnpj: " />
                    <p:inputText id="cnpj" value="#{pessoaJuridicaControle.pessoa.cnpj}" required="true"/>
                    <h:outputText  value="Nome Fantasia: " />
                    <p:inputText id="nomeFantasia" value="#{pessoaJuridicaControle.pessoa.nomeFantasia}" required="true"/>
                    <h:outputText  value="Fax: " />
                    <p:inputText id="fax" value="#{pessoaJuridicaControle.pessoa.fax}" required="true"/>
                    <h:outputText  value="Razão Social: " />
                    <p:inputText id="razaoSocial" value="#{pessoaJuridicaControle.pessoa.razaoSocial}" required="true"/>
                    <h:outputText  value="Telefone Reserva: " />
                    <p:inputText id="telefoneReserva" value="#{pessoaJuridicaControle.pessoa.segundoTel}" required="true"/>
                    <h:outputText  value="Rua: " />
                    <p:inputText id="rua" value="#{pessoaJuridicaControle.endereco.rua}" required="true"/>
                    <h:outputText  value="Numero: " />
                    <p:inputText id="numero" value="#{pessoaJuridicaControle.endereco.numero}" required="true"/>
                    <h:outputText  value="Complemento: " />
                    <p:inputText id="complemento" value="#{pessoaJuridicaControle.endereco.complemento}" required="false"/>
                    <h:outputText  value="Ponto de Referência: " />
                    <p:inputText id="referencia" value="#{pessoaJuridicaControle.endereco.pontoReferencia}" required="true"/>
                    <h:outputText  value="Bairro: " />
                    <p:inputText id="bairro" value="#{pessoaJuridicaControle.endereco.bairro}" required="true"/>
                    <h:outputText  value="Cidade: " />
                    <p:inputText id="cidade" value="#{pessoaJuridicaControle.endereco.cidade}" required="true"/>
                    <h:commandButton value="salvar" action="#{pessoaJuridicaControle.salvar()}" />
                </h:panelGrid>
            </h:form>
        </p:layoutUnit>
        
        <p:layoutUnit position="east" header="" size="300">
                   <p:stack icon="img/original.png">  
                   <p:menuitem value="fornecedor" icon="img/10.png" url="cadFornecedor.faces"/>  
                   <p:menuitem value="tele" icon="img/11.png" url="cadClienteTeleCadastrado.faces"/>  
                   <p:menuitem value="online" icon="img/12.png" url="cadClienteOnline.faces"/>  
                   </p:stack>
        </p:layoutUnit>
    </ui:define>

</ui:composition>

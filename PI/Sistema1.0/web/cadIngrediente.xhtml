<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="center">
        <p:layoutUnit position="center" header="Ingrediente">
            <h:form id="form_ingrediente">                
                    <h:panelGrid id="painel" columns="2">
                        <h:outputText  value="Nome:" />
                        <p:inputText id="nome" value="#{ingredienteControle.ingrediente.nome}" required="false" requiredMessage="Campo nome é obrigatorio! "/>
                        <h:outputText  value="Volume:" />
                        <p:inputText id="volume" value="#{ingredienteControle.ingrediente.volume}" required="false" requiredMessage="Campo sigla é obrigatorio! "/>
                        <h:outputText value="Fornecedores: "/>
                        <p:selectOneMenu value="#{ingredienteControle.fornecedor.id}" effect="fold" required="true" requiredMessage="Campo obrigatório">
                            <f:selectItem itemLabel="Selecione um fornecedor" itemValue=""/>
                            <f:selectItems value="#{ingredienteControle.fornecedores}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Salvar" action="#{ingredienteControle.salva()}" ajax="false"/>
                    </h:panelGrid>
            </h:form>
        </p:layoutUnit>
        <p:layoutUnit position="east" header="" size="300">
                   <p:stack icon="img/original.png">  
                   <p:menuitem value="fornecedor" icon="img/10.png" url="cadFornecedor.faces"/>  
                   <p:menuitem value="tele" icon="img/11.png" url="cadClienteTeleCadastrado.faces"/>  
                   <p:menuitem value="online" icon="img/12.png" url="cadClienteOnline.faces"/>  
                   </p:stack>
        </p:layoutUnit>
    </ui:define>

</ui:composition>
